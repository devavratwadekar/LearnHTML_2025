<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
    <style>
        body {
            background-color: #414141;
            color: #fff;
        }

        td,
        tr {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Input Tags</h1>
    <form action="" method="GET" accept-charset="UTF-16" autocomplete="off" enctype="">
        <table>

            <tr>
                <td>
                    <label for="uname">Username : </label>
                </td>
                <td>
                    <input type="text" placeholder="xyz@gamil.com" name="" id="uname" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Password : </label>
                </td>
                <td>
                    <input type="password" name="" id="pwd">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">SUBMIT</button>
                </td>
                <td>
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
