<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ID and IFrame</title>
    <style>
        .red{
            background-color: chocolate;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, laboriosam.</p>

    <p id="green">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore esse ex voluptate sequi! Consequatur doloremque provident maiores tenetur, alias quidem.</p>

    <h1 class="red">Test 1</h1>

    <h3>Test 2</h3>
</body>
</html>
